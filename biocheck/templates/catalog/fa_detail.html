<!-- Тут - карточки с подробной информацией -->
{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="container list-block">
      <div class="search-box">
        <form action="{% url 'catalog:fa_list' %}" method="get">
          <input 
            id="searchbox" type="search" name="search"
            placeholder="Введите наименование пищевой добавки"
          >
          <button type="submit">
            <img src="{% static 'img/search.png' %}" height="40px">
          </button>
        </form>
      </div>
      <div class="f-a-detail-card f-a-text">
        <div class="scroll">
          <table>
            <tr>
              <th>{{ fa_card.e_title }}</th>
              <th>{{ fa_card.common_title}}</th>
              <th>{{ fa_card.category}}</th>
            </tr>
            <tr>
              <td></td>
              <td>{{ fa_card.description}}</td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
